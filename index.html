
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laffitty Liquors | Ngong Rd's Ultimate Plug</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Outfit:wght@700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary-gold': '#FFD700',
              'vibrant-amber': '#F59E0B',
              'laffitty-red': '#FF4D4D',
              'laffitty-blue': '#00A8FF',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Outfit', 'sans-serif'],
            },
            animation: {
              'ken-burns': 'kenburns 20s ease infinite alternate',
              'float-slow': 'float 8s ease-in-out infinite',
              'bounce-soft': 'bounceSoft 3s ease-in-out infinite',
              'glow-pulse': 'glowPulse 4s ease-in-out infinite',
            },
            keyframes: {
              kenburns: {
                '0%': { transform: 'scale(1) translate(0, 0)' },
                '100%': { transform: 'scale(1.2) translate(-2%, -2%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-25px) rotate(3deg)' },
              },
              bounceSoft: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              glowPulse: {
                '0%, 100%': { boxShadow: '0 0 20px rgba(255, 215, 0, 0.1)' },
                '50%': { boxShadow: '0 0 50px rgba(255, 215, 0, 0.3)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #ffffff;
        color: #1a202c;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .fun-mesh {
        background: radial-gradient(circle at 10% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 40%),
                    radial-gradient(circle at 90% 80%, rgba(0, 168, 255, 0.08) 0%, transparent 40%),
                    radial-gradient(circle at 50% 50%, rgba(255, 77, 77, 0.05) 0%, transparent 50%);
      }
      .text-gradient {
        background: linear-gradient(to right, #000, #F59E0B);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
